  <style>
    /* 鼠标hover和激活时渲染的矩形 */
    .smm-hover-node{
    display: none;
    opacity: 0.6;
    stroke-width: 1;
    }

    .smm-node:not(.smm-node-dragging):hover .smm-hover-node{
    display: block;
    }

    .smm-node.active .smm-hover-node, .smm-node-highlight .smm-hover-node{
    display: block;
    opacity: 1;
    stroke-width: 2;
    }

    .smm-text-node-wrap, .smm-expand-btn-text {
    user-select: none;
    }

    .smm-richtext-node-wrap {
